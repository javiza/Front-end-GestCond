<div class="container mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col gap-6 items-center">
  <h3 class="text-xl font-semibold text-[#001b87] mb-4 text-center">
    Listado de Rondas de Guardia
  </h3>

  <div class="w-full max-w-4xl flex flex-col md:flex-row justify-between items-center gap-4 mb-4">

    <ion-input
      placeholder="Buscar por observación o guardia..."
      [(ngModel)]="terminoBusqueda"
      (ionInput)="filtrar()"
      class="w-full md:w-1/2"
    ></ion-input>

    <div class="flex items-center gap-2 w-full md:w-1/3">
      <ion-label>Filtrar fecha:</ion-label>
      <input
        type="date"
        [(ngModel)]="filtroFecha"
        (change)="filtrar()"
        class="border rounded px-2 py-1 text-sm w-full"
      />
      <ion-button color="medium" size="small" (click)="limpiarFiltros()">Limpiar</ion-button>
    </div>

  </div>

  <div class="w-full max-w-4xl overflow-x-auto">
    <table class="min-w-full border border-gray-300 border-collapse text-sm text-center shadow-sm">
      <thead class="color text-white">
        <tr>
          <th class="px-2 py-2">ID</th>
          <th class="px-2 py-2">Guardia</th>
          <th class="px-2 py-2">Hora y fecha ronda</th>
          <!-- <th class="px-2 py-2">Término Ronda</th> -->
          <th class="px-2 py-2">Observación</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of rondasPaginadas; let i = index"
            [ngClass]="{ 'bg-gray-50': i % 2 === 0, 'bg-white': i % 2 !== 0 }"
            class="hover:bg-gray-100 transition">

          <td class="px-2 py-2 font-medium text-gray-700">{{ r.id }}</td>

          <td class="px-2 py-2">
            {{ r.turno?.guardia?.nombre || '—' }}
          </td>

          <td class="px-2 py-2">
            {{ r.fecha_hora_inicio | date:'dd/MM/yyyy HH:mm' }}
          </td>

          <!-- <td class="px-2 py-2">
            {{ r.fecha_hora_termino | date:'dd/MM/yyyy HH:mm' }}
          </td> -->

          <td class="px-3 py-2 text-center align-middle max-w-xs break-words">
  {{ r.observacion_ronda }}
</td>

        </tr>
      </tbody>

    </table>
  </div>

  <div *ngIf="filtradas.length === 0" class="text-gray-500 mt-4 text-center">
    No hay rondas registradas.
  </div>
  <div *ngIf="totalPages > 1" class="flex justify-center gap-4 mt-4">
    <button
      class="px-4 py-2 bg-gray-300 rounded disabled:opacity-50"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Anterior
    </button>

    <span class="px-3 py-2 font-semibold">
      Página {{ currentPage }} de {{ totalPages }}
    </span>

    <button
      class="px-4 py-2 bg-gray-300 rounded disabled:opacity-50"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Siguiente
    </button>
  </div>
</div>
