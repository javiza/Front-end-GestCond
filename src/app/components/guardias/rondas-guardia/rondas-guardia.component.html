<div class="container mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col gap-6 items-center">
  <h3 class="text-xl font-semibold text-[#001b87] mb-4 text-center">
    Registrar Ronda de Guardia
  </h3>

  <form (ngSubmit)="registrarRonda()" class="flex flex-col gap-3 w-full max-w-md">
    <ion-item>
      <ion-label position="floating">ObservaciÃ³n de la ronda</ion-label>
      <ion-input
        [(ngModel)]="observacion_ronda"
        name="observacion_ronda"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary" [disabled]="cargando">
      {{ cargando ? 'Registrando...' : 'Registrar Ronda' }}
    </ion-button>
  </form>

  <div *ngIf="mensaje" class="text-center text-sm text-gray-600 mt-2">
    {{ mensaje }}
  </div>
</div>
